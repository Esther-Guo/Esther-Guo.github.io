        <h2 id="Vector"><a href="#Vector" class="headerlink" title="Vector"></a>Vector</h2><p><code>#include &lt;vector&gt;</code></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">vector&lt;<span class="keyword">int</span>&gt; a;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 末尾添加</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">10</span>; i++) &#123;</span><br><span class="line">    a.<span class="built_in">push_back</span>(i);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 访问首元素</span></span><br><span class="line">cout &lt;&lt; a.<span class="built_in">front</span>();</span><br><span class="line">cout &lt;&lt; a[<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 访问某下标元素</span></span><br><span class="line">cout &lt;&lt; a.<span class="built_in">at</span>(index);</span><br><span class="line">cout &lt;&lt; a[index];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 访问尾元素</span></span><br><span class="line">cout &lt;&lt; a.<span class="built_in">back</span>();</span><br><span class="line">cout &lt;&lt; a[a.<span class="built_in">size</span>()<span class="number">-1</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">// iterator遍历</span></span><br><span class="line">vector&lt;<span class="keyword">int</span>&gt;::iterator it;</span><br><span class="line"><span class="keyword">for</span> (it=a.<span class="built_in">begin</span>(); it!=a.<span class="built_in">end</span>(); it++) &#123;</span><br><span class="line">    cout &lt;&lt; *it &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// size()遍历</span></span><br><span class="line"><span class="keyword">int</span> size = a.<span class="built_in">size</span>();</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;size; i++) &#123;</span><br><span class="line">    cout &lt;&lt; a[i] &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 删除尾元素</span></span><br><span class="line">a.<span class="built_in">pop_back</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">// erase() &amp; iterator 删除某个或连续多个元素</span></span><br><span class="line">vector&lt;<span class="keyword">int</span>&gt;::iterator it, it2;</span><br><span class="line"></span><br><span class="line">it = a.<span class="built_in">begin</span>() + <span class="number">1</span>;</span><br><span class="line">it2 = a.<span class="built_in">begin</span>() + <span class="number">3</span>;</span><br><span class="line">a.<span class="built_in">erase</span>(it); <span class="comment">// 删除第二个元素</span></span><br><span class="line">a.<span class="built_in">erase</span>(it, it2); <span class="comment">// 删除第二和第三个元素（左闭右开）</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 清空vector</span></span><br><span class="line">a.<span class="built_in">clear</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">// 判断是否为空</span></span><br><span class="line">a.<span class="built_in">empty</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">// insert() &amp; iterator 指定位置插入</span></span><br><span class="line">it = a.<span class="built_in">begin</span>();</span><br><span class="line">a.<span class="built_in">insert</span>(it, <span class="number">-1</span>); <span class="comment">// 插入后it仍指向首元素</span></span><br><span class="line">a.<span class="built_in">insert</span>(it, <span class="number">2</span>, <span class="number">-2</span>); <span class="comment">// 插入重复元素（两个-2）</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 排序</span></span><br><span class="line"><span class="built_in">sort</span>(a.<span class="built_in">begin</span>(), a.<span class="built_in">end</span>());</span><br><span class="line"></span><br><span class="line"><span class="comment">// 交换两个vector</span></span><br><span class="line">a.<span class="built_in">swap</span>(b);</span><br></pre></td></tr></table></figure>
